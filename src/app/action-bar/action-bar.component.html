<div class="container">
  <div>
    <button class='action-button' (click)="deleteAllTasks()">
      <mat-icon>
        delete_outline
      </mat-icon>
    </button>
  </div>
  <div></div>
  <div>
    <button class='action-button' (click)="toggleModal()">
      <mat-icon>
        add_task
      </mat-icon>
    </button>
  </div>
</div>

<app-modal [show]="showModal" (onToggle)="toggleModal()">
  <form class="new-task-form" [formGroup]="newTaskControl" (ngSubmit)="newTaskSubmit()">
    <label>
      <span>Nova tarefa</span>
      <div class="input-container">
        <input type="text" formControlName="title" placeholder="Fazer..."/>
      </div>
    </label>
    <div class="button-container">
      <button type="submit">
        Adicionar
      </button>
    </div>
  </form>
</app-modal>
